testItem:
  compatibility:
    mmoitems: # 添加 MMOItems NBT以与大部分支持MI的插件自动进行兼容，使用该选项的同时如果下文属性使用生成MI的NBT，必须关闭MI的物品删除自动失效功能。
      type: 'CONSUMABLE'
      id: 'DEPAZ_PILLS'
      revid: 114514 # 如果你不想让你的物品被MI自动更新，关闭MI的自动更新功能或确保它不低于MI内同名同种物品。
      tier: RARE
  sertraline: # sertraline 属性
    name: '一个非常牛逼的物品'
    material: STONE
    nbts:
      - node: package
        value: needy.girl.overdose
    lore: # 描述，不保存在NBT。
      - '大家好啊，我是说的道理'
      - '今天来点大家想看的东西啊'
      - 'conditional|check papi %player_name% == "Mi_Yu"|啊米浴说的道理' # 当物品重载时，如果玩家名称为Mi_Yu，该条lore才会显示
      - 'madeonly,conditional|check papi %player_name% == "Mi_Yu"|啊米浴说的道理~~~' # 当物品被给予时，如果玩家名称为Mi_Yu，该条lore才会显示
      - 'lore-format|default' # 插入 default lore format.
    model: 10000 # Custom Model Data
    update-id: 1 # 类似 MMOItems Revision Id，储存于NBT。
    fixed:
      # 只有生成物品时会随机的量。
      # 储存在 NBT 内。
      - idef: attack
        type: value
        values: 1
      - idef: attack
        type: random
        values:
          min: 1
          max: 50
    vals:
      # 每次调用都会生成的固定量，不可被修改。
      # 不储存在 NBT 内。
      - idef: message
        type: weight
        values:
          - weight: 2 # 不填写默认1
            value: 'HELLO WORLD' # 2/3 出现该选项
          - weight: 1
            value: 'GOODBYE WORLD' # 1/3 出现该选项
      # 重要提示! 要进行变量嵌套，必须在config内修改变量替换模式
    vars:
      # 物品内的变量，可以理解为数据。
      # 储存在 NBT 内。
      - idef: test_var
        type: value
        values: 1 # 初始值
  attributes:
    - type: MYTHIC_LIB
      # 支持：MYTHIC_LIB(MMOITEMS) ATTRIBUTE_PLUS MYTHIC_MOBS SX_ATTRIBUTE_2 SX_ATTRIBUTE_3
      attr: ATTACK_DAMAGE
      idef: null
      # 游戏内标识符号，若存在相同标识符号的相同属性在继承时会被大的一方覆盖，不储存在 NBT。
      # 不填写默认为物品名称_idef，例如 test_item_idef
      # 例如 靴子血量和裤子血量都为 ingame: abc，而靴子血量属性数值为114.0，裤子血量为514.0，实际只会计算514.0而不是叠加
      override: false
      # 替换父类所有相同种类相同attr的属性。默认true。
      chance: 100.0 # 100% 出现该属性
      amount: "<depaz.fixed.attack>" # 攻击调用val.attack中的数值
      # amount: <depaz.val.attack>
      # stats:
      #   use: random # 调用的stats
      #   args: '1|50'
      nbt:
        save-in-nbt: true
        # 是否生成数值保存至NBT，当本属性使用【不一定始终都是同样数值】则代表你必须启用它，默认true。
        # 警告!您一旦在生产环境内调整此选项，可能会出现数值被计算2次或无效，解决办法为提高 update-id 来更新物品。
        original:
          sertraline: true
          # 是否生成sertraline原生 NBT 以由本插件计算属性，默认如果其他original都未开启为true，开启任意为false
          MMOItems: false
          # 是否根据量生成MI原生NBT，默认false。示例如果开启这个会生成 MMOITEMS_ATTACK_DAMAGE...，不推荐。
          # 警告! 您一旦在生产环境内调整此选项，可能会出现数值被计算2次或无效，解决办法为提高 update-id。
          # 警告! 您一旦开启此选项，请确保关闭MI的自动更新功能，数值调整功能且关闭MI的物品删除自动失效功能。
          # 不推荐同时开启多项
    - type: MYTHICLIB
      attr: ATTACK_SPEED
      amount: "1.6" # 固定1.6
      nbt:
        save-in-nbt: true
        original:
          sertraline: true
          mmoitems: false
  actions: # 动作，不储存在NBT
    left-click @ non-shift: # 左键点击且非shift
      - type: KETHER  # 执行什么类型的动作?
        # 支持的类型：
        # KETHER               / 不填写   运行 Kether 脚本 https://kether.tabooproject.org/list.html
        # command_player       / CMD_P   以玩家身份执行命令
        # command_console      / CMD_C   以控制台身份执行命令
        # command_op           / CMD_O   以管理员身份执行命令，不推荐使用，管理员命令可能导致夺权，概不负责
        # mythicmobs_skill     / MMSKILL 实施 MYTHICMOBS 技能
        # REFRESH              / RELOAD  重载物品，只会更改物品的lore
        # REGENERATE           / REGEN   重新生成物品，包括数据和一切属性!
        # JAVASCRIPT           / JS      JavaScript!
        async: true   # 是否异步执行，默认true
        chance: 100.0 # 运行的概率，默认100
        value:
          - 'tell Hello!'
    right-click @ non-shift: # 右键点击且非shift
      - type: KETHER
        async: true
        chance: 100.0
        value:
          - 'if permission "admin" then tell "<depaz.var.message>" else "You do not have permissions!"'
    consume @ all: null # 物品食用，不管是否shift
    left-click @ shift:
      - type: KETHER
        async: true
        consume: true # 是否消耗物品? false/true/all all为所有物品
        chance: 100.0
        value:
          - 'repeat <depaz.consumeamount> tell "Consumed a item."'
          - 'tell color "&b Consumed <depaz.consumeamount> item(s)"'
    right-click @ shift: null
    any-click @ all: null
    drop @ all:
      - cancel-event: false # 是否取消事件
        type: KETHER
        async: true
        consume: true # 是否消耗物品? false/true/all all为所有物品
        chance: 100.0
        value: 'tell color "&c不允许扔出这个物品。"'
    attack @ all:
      - type: KETHER
        async: true
        consume: false # 是否消耗物品? false/true/all all为所有物品
        chance: 100.0
        value: 'ATTACK!'
    defense @ all: null # 仅限盾牌格挡时
    swap-hands @ all: null # 交换物品时 (可能会被 MMOCore 阻挡)
    arikeys.test.key @ all: # 支持使用 Ari keys 自定义按键触发。arikeys.按键值