counter_sword_maker:
  option:
    # For onDone agents.
    enable-tracker: true
  display:
    title: "Sample+- Station"

    # GUI Layout
    layout:
      - "#########"
      - "#IIIIIII#"
      - "#IIIIIII#"
      - "#IIIIIII#"
      - "#IIIIIII#"
      - "##<###>##"
    elements:
      background:
        char: '#'
        material: GRAY_STAINED_GLASS_PANE
        name: "<dark_gray>background"
        lore: |
          <dark_gray>Nothing to see here :)
      next_page: # next page not support char, must set a slot.
        slot: 50
        roll: true # cycle toggle page
        material: ARROW
        name: "<green>Next Page {next_page}%"
        lore: |
          toggle to page {next_page}
        onclick:
          LEFT:
            ke: |
               minitell inline "<green>Toggled to page {{ &previous_page }}"
      previous_page: # previous page not support char, must set a slot.
        slot: 48
        roll: true # cycle toggle page
        material: ARROW
        name: "<green>Previous Page {previous_page}"
        lore: |
          toggle to page {previous_page}
        onclick:
          LEFT:
            ke: |
               minitell inline "<green>Toggled to page {{ &previous_page }}"
    key: 'I'
  recipes:
    test_recipe:

      # Displayed name in gui
      display-name: "Dawn of Evenstar's card" # OR ["Paper", "Papers"] for plural.

      # Displayed time in gui. null for auto use time.
      display-time: "1~10s"

      time: "{{ random 1 to 10 }}"

      options:
        cancellable: false

      conditions:
        - name: "Player health is greater than 20"
          type: Scaled
          amount: "%player_health%"
          required: "20"
          condition:
            ke: check papi "%player_health%" >= 20
          agents:
            onSuccess:
              ke: |
                minitell "Your health is greater than 20, good job!"
            onFail:
              ke: |
                minitell "Your health is not greater than 20!"

      # If not define any message here, use default message in config.
      messages:
        ConditionNotMetScaled: "Condition not met: {condition_name} - {condition_amount}/{condition_required}"

      # Displayed item in GUI. If leave a blank, use output list's first item.
      display:
        # Pre-Build item.
        # If your item is from player-required item source, or you used placeholder in your item,
        # disable preload. (disabled by default)
        preload: true
        # Display item source. If leave a blank, use output list's first item.
        item: grass_block # or other like craftengine::default:topaz. (plugin::item)
        parameters:
          name: "Doe Card"
      inputs:
        # Support ChoTen Item Formula.
        # Like:
        # ~paper[nbt.MMOITEMS_ITEM_ID=RARE_DIAMOND] - Add ~ to use vanilla item
        # doe_card
        # doe_card[nbt.MMOITEMS_ITEM_ID=RARE_DIAMOND]
        - item: "paper"

          # Displayed name in gui
          display-name: "Paper" # OR ["Paper", "Papers"] for plural.
      outputs:
        - item: "sertraline::doe_card"
          # parameters:
          # name: "Override name"
      agents:
        # On started to make a recipe
        onStart:
          ke: |
            minitell inline "<green>Started to make {{ &recipe_name }}"
        # If recipe is done.
        # Regardless of whether the GUI is opened or not, it will be triggered after the production is completed.
        # Very suitable for reminding players that the recipe has been completed when they are busy with other things.
        # Note: The enable tracker option must be enabled within this Crafting Stations.
        onDone:
          ke: |
            minitell inline "<green>{{ &recipe_name }} is done."
        # Cancel a recipe.
        onCancel:
          ke: |
            minitell inline "<red>{{ &recipe_name }} is cancelled."
        onClaim:
          ke: |
            minitell inline "<red>{{ &recipe_name }} is claimed."