sertraline_pills_14:
  sertraline:
    tier: A
    vars:
      pills: 14
      total: 14
    actions:
      onConsume:
        - async: false
          js: |
            var tag = ItemStackUtil.getItemTag(bItem);
            PlayerUtil.addPotionEffect(player, "SLOWNESS", 300, 2, true, true, true)
            PlayerUtil.addPotionEffect(player, "BLINDNESS", 30, 0, true, true, true)
            var modified = pills - 1;
            player.sendMessage(mmUtil.deserialize("<#CCC600>" + modified + " left."))
            tag.putDeep("sertraline_data.pills", modified);

            if (bItem.amount > 1) {
              bItem.amount -= 1
              var newItem = bItem.clone()
              newItem.amount = 1
              ItemStackUtil.setItemTagDirect(newItem, tag);
              ItemStackUtil.rebuildLore(newItem, player);
              if (modified > 0) player.give(newItem)
            } else {
              ItemStackUtil.setItemTagDirect(bItem, tag);
              if (modified <= 0) bItem.amount = 0 
            }
            ItemStackUtil.rebuildLore(bItem, player);
            event.replacement = bItem
            
  xbuilder:
    name: "<!i><gradient:#66ffff:#99ccff:#aa99cc>Sertraline Pills</gradient> <#00aaaa><font:uniform>(14 Pills)"
    lore: |

      <#dddddd>14 Pills version.

      <!i><#ff66ff>AkaCandyKAngel<gray> took this in 2023.
      <!i><gray>But at now, <#9900cc>zero <gray>needs to take this too.

      <!i><gray>Left pills: <green>${var:pillsAsIn}$</green><gray> /${var:totalAsIn}$
    material: COOKED_BEEF
