speed_potion_cookie:
  xbuilder:
    name: "<!i>&eSpeed Cookie"
    lore: |
      <!i><white>Grants temporary speed boost when consumed.
    material: COOKIE
  sertraline:
    tier: E
    actions:
      onRightClick:
        - async: false
          js: |
            // Apply a speed potion effect.
            // You may also use PlayerUtil.addPotionEffect(player, "SPEED", 200, 1, true, true, true)
            player.addPotionEffect(new org.bukkit.potion.PotionEffect(org.bukkit.potion.PotionEffectType.SPEED, 200, 1)); // 200 ticks (10 seconds), amplifier 1(Level 2).
            player.sendMessage(mmUtil.deserialize("<green>Speed boost applied!"));

            // Remove one item from the stack.
            bItem.amount--;

