doe_card:
  provider: SIMPLE # Simple(Bukkit) or Complex(NMS). Complex currently not available.
  format: SHAPED # Shaped / Shapeless
  type: CRAFTING

  input-options:
    # filter input's Sertraline data
    data-filter:
      - "xbuilder"
      - "minecraft"
    components:
      mode: REMOVE # REMOVE OR KEEP
      elements:
        - minecraft:custom_data

  pattern:
    - "AAA"
    - "CCB"
    - "AAA"
  ingredients:
    A: "sertraline:doe_card"
    B: "minecraft:stick"
    C: "minecraft:diamond"
  result:
    id: sertraline:doe_card
    function:
      - type: kether
        kether: tell "Hello!"
    count: 1