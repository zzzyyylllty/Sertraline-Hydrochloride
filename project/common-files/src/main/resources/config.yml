# 调试模式 debug
debug: true

# 语言 language
lang: en_US

# 物品修订器 用于实现物品更新
# Item Revision for Item updating
itemRevision: {}


# 模块
# 修改之后需要重启服务器应用更改
# Modules
# Restart is required to apply changes
modules:
  sertraline:
    feature: true
    editor: true
  xbuilder:
    feature: true
    editor: true
  minecraft:
    feature: true
    editor: false
  visual:
    feature: true
    editor: false
  mmo:
    feature: true
    editor: true
    dependency:
      - MythicLib
  eco:
    feature: true
    editor: true
    dependency:
      - libreforge

placeholders:
  plus: "+"
  minus: "-"

